<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>CRUDS</title>
</head>
<body>

    <header>
        <h2 class="logo">Manager</h2>

        
        
        <nav class="navigation">

            <a href="#">Product</a>
            <a href="supplier.html">Supplier</a>
            <a href="customers.html">Customers</a>

            <button class="btnLogin-popup" onclick="logout()">Logout</button>
        </nav>
        
    </header>

    

    <div class="crud">

        <h2 class="n">Products</h2>

        <div class="inputs">

            <input placeholder=" Enter title"title type="text" id="title" >

            <div class="prices">

                
                    <input onkeyup="getTotal()" type="number" id="price" placeholder=" Enter Price" >
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder=" Enter Taxes" >
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder=" Enter Ads" >
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder=" Enter Discount" >

                    <small id="total">0</small>
                

                

                
                

            </div>

            <input type="number" id="count" placeholder=" Enter Count" >
            <input type="text" id="category" placeholder=" Enter Category">
            <button id="submit">Create</button>

        </div>

        <div class="outputs">

            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" class="text" id="search" placeholder=" Search">

                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div>

            </div>

            <div id="deleteAll">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>

            </table>

        </div>

        <h2 class="logo">Statistics</h2>

        <div class="dashboard">
            
            <canvas id="productChart" width="400" height="200"></canvas>
            
        </div>

        
        
    </div>

    
</body>
<script src="main.js"></script>
</html>
