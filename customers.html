<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>CRUDS</title>
</head>
<body>




    <header>
        <h2 class="logo">Manager</h2>

       


        <nav class="navigation">

            
        
            <a href="index.html ">Product</a>
            <a href="supplier.html">Supplier</a>
            <a href="#">Customers</a>

            <button class="btnLogin-popup" onclick="logout()">Logout</button>
        </nav>

       
        
    </header>







    <div class="crud">


        <h2 class="n">Customers</h2>


        <div class="inputs">



            <input placeholder=" Enter Supplier Name"title type="text" id="title" >

            <input type="text" id="email" placeholder="Enter email" >

            <input type="text" id="phone" placeholder="Enter phone number" >

            <input type="text" id="category" placeholder=" Enter Category">



            <button id="submit">Create</button>

        </div>















        <div class="outputs">

            <div class="searchBlock">


                <input onkeyup="searchData(this.value)" type="text" class="text" id="search" placeholder=" Search">



                <div class="btnSearch">


                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Name</button>

                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>

                    
                </div>

            </div>

            <div id="deleteAll">

            </div>

            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">

                </tbody>

            </table>

        </div>


        
        
    </div>

    
</body>
<script src="cusotmers.js"></script>
</html>
